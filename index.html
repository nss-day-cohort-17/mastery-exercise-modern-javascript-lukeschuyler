<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Robot Battledome</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Orbitron" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper" class="container-fluid">
		
		
			<div id="main-header-container" class="row">
<!-- 				<div class="col-md-1">
					<img class="header-image header-image-left" src="http://media.gettyimages.com/videos/robot-hand-press-video-id92577613?s=640x640">
				</div> -->
				<div class="col-md-10 col-md-offset-1">
					<span id="main-header">ROBOT BATTLEDOME</span>
				</div>
<!-- 				<div class="col-md-1">
					<img class="header-image header-image-right" src="http://il9.picdn.net/shutterstock/videos/6244622/thumb/8.jpg">
				</div> -->
			</div>
<!-- 	</div>

	<div class="container"> -->
		
		<section id="player-setup">
			<section id="player-names">

				<div class="row input-header">
					<div class="col-md-7 col-md-offset-3">Pick your Robot Names!</div>
				</div>
		
				<div class="row">
					<div class="col-md-3 col-md-offset-1">

						<input class="robot-input input-group" id="robot1" type="text" name="robotname">
					</div>
					<div class="col-md-3 col-md-offset-3">

						<input class="robot-input input-group" id="robot2" type="text" name="robotname">
					</div>
				</div>

				<div class="row button-wrapper">
					<div class="col-md-4 col-md-offset-5">
						<button id="choose-class" class="btn btn-default">Choose Your Robot</button>
					</div>
				</div>

			</section>
				
			<section id="choose-robot-class">
				<div class="row">
					<div class="col-md-offset-1">
						<div class="btn-group" role="group" aria-label="...">
  							<button id="droid-button" type="button" class="btn btn-default class-button-group">Droid</button>
  							<button id="controller-button" type="button" class="btn btn-default class-button-group">Controller</button>
  							<button id="android-button" type="button" class="btn btn-default class-button-group">Android</button>
						</div>
					</div>
				</div>
					<!-- <div class="container"> -->
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid">Nozzel</button>
							</div>
							<div class="col-md-4 ">
								<button class="robot-types controller">Paranoid</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android">Brainstorm</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid">Spud</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types controller">Entity</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android">Hal9000</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid">Booker</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types controller">Replicant</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android">Architect</button>
							</div>
						</div>
					<!-- </div> -->
				<div class="row button-wrapper">
					<div class="col-md-4 col-md-offset-4">
				<button id="enter" class="btn">Enter the Dome</button>
					</div>
				</div>
			</section>
				
			<section id="battleground">
				
			</section>

		</section>

	</div>
	
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="robots.js" type="text/javascript"></script>
	<script src="player.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>

</body>
</html>
