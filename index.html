<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Robot Battledome</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Orbitron" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper" class="container-fluid">
		
		
			<div id="main-header-container" class="row">
				<div class="col-md-10 col-md-offset-1">
					<span id="main-header">ROBOT BATTLEDOME</span>
				</div>
			</div>

		
		<section id="player-setup">
			<section id="player-names">

				<div class="row input-header">
					<div class="col-md-7 col-md-offset-3">State Your Robot Names</div>
				</div>
		
				<div class="row">
					<div class="col-md-3 col-md-offset-1">
						<label>Your Name</label>
						<input class="robot-input input-group" id="robot1" type="text" name="robotname">
					</div>
					<div class="col-md-3 col-md-offset-3">
						<label>Enemy Name</label>
						<input class="robot-input input-group" id="robot2" type="text" name="robotname">
					</div>
				</div>

				<div class="row button-wrapper">
					<div class="col-md-4 col-md-offset-5">
						<button id="choose-class" class="btn btn-default move-button btn btn-default">Select Robots</button>
					</div>
				</div>

			</section>
				
			<section id="choose-robot-class">
				<div class="row">
					<div class="col-md-6 col-md-offset-4 player-select">Player 1 Select</div>
				</div>
				<div class="row">
					<div class="col-md-offset-1">
						<div class="btn-group" role="group" aria-label="...">
  							<button id="droid-button" type="button" class="btn btn-default class-button-group">Droid</button>
  							<button id="controller-button" type="button" class="btn btn-default class-button-group">Controller</button>
  							<button id="android-button" type="button" class="btn btn-default class-button-group">Android</button>
						</div>
					</div>
				</div>

						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid btn btn-default">Nozzel</button>
							</div>
							<div class="col-md-4 ">
								<button class="robot-types controller btn btn-default">Paranoid</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android btn btn-default">Brainstorm</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid btn btn-default">Spud</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types controller btn btn-default">Entity</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android btn btn-default">Hal9000</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types droid btn btn-default">Booker</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types controller btn btn-default">Replicant</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types android btn btn-default">Architect</button>
							</div>
						</div>
				<div class="row button-wrapper">
					<div class="col-md-4 col-md-offset-4">
				<button id="choose-enemy" class="btn btn-default">Choose Enemy Robot</button>
					</div>
				</div>
			</section>

			<section id="choose-robot-class-2">
				<div class="row">
					<div class="col-md-6 col-md-offset-4 player-select">Player 2 Select</div>
				</div>
				<div class="row">
					<div class="col-md-offset-1">
						<div class="btn-group" role="group" aria-label="...">
  							<button id="droid-button-2" type="button" class="btn btn-default class-button-group">Droid</button>
  							<button id="controller-button-2" type="button" class="btn btn-default class-button-group">Controller</button>
  							<button id="android-button-2" type="button" class="btn btn-default class-button-group">Android</button>
						</div>
					</div>
				</div>

						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types-2 droid-2">Nozzel</button>
							</div>
							<div class="col-md-4 ">
								<button class="robot-types-2 controller-2">Paranoid</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types-2 android-2">Brainstorm</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types-2 droid-2">Spud</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types-2 controller-2">Entity</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types-2 android-2">Hal9000</button>
							</div>
						</div>
						<div class="row type-row">
							<div class="col-md-4">
								<button class="robot-types-2 droid-2">Booker</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types-2 controller-2">Replicant</button>
							</div>
							<div class="col-md-4">
								<button class="robot-types-2 android-2">Architect</button>
							</div>
						</div>

				<div class="row button-wrapper">
					<div class="col-md-4 col-md-offset-4">
				<button id="enter" class="btn btn-default">Enter the Dome</button>
					</div>
				</div>
			</section>

			<section id="versus-container">
				<div class="row">
					<div class="col-md-12 col-lg-12" id="vs"></div>
				</div>
				<div class="versus-div row">
					<div id="versus" class="col-md-12 col-lg-12">
						
					</div>
				</div>
			</section>
				
			<section class= "container" id="battleground">
				<div class="row">
					<div class="col-md-12 battle-screen">
						<div id= battle-screen-top class="battle-screen-info row">
						</div>
						<div class="crosshair-div row">
							<div class="col-md-1 col-md-offset-5">
								<span id="crosshair">+</span>
							</div>
						</div>
						<div id="battle-screen-bottom" class="battle-screen-info row">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-2">
						<button class="btn btn-default" id="attack">ATTACK</button>
					</div>
				</div>
			</section>

		</section>

	</div>
	
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="robots.js" type="text/javascript"></script>
	<script src="player.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>

</body>
</html>
