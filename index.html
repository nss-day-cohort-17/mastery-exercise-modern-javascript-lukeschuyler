<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Robot Battledome</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Orbitron" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper" class="container-fluid">
		
		<section id="player-setup">
			<div id="main-header-container" class="row">
				<div class="col-md-10 col-md-offset-1">
					<span id="main-header">ROBOT BATTLEDOME</span>
				</div>
			</div>

			<div class="row input-header">
				<div class="col-md-6 col-md-offset-3">Pick your Robot Names!</div>
			</div>
		
			<div class="row">
				<div class="col-md-3 col-md-offset-1">

					<input class="robot-input input-group" id="robot1" type="text" name="robotname">
				</div>
				<div class="col-md-3 col-md-offset-3">

					<input class="robot-input input-group" id="robot2" type="text" name="robotname">
				</div>
			</div>

			<div class="row play-button-wrapper">
				<div class="col-md-4 col-md-offset-4">
					<button id="play-button" class="btn">Enter the Dome</button>
				</div>
			</div>
		</section>

	</div>
	
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="robots.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>

</body>
</html>
